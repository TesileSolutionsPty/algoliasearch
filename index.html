<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algolia Search</title>
    
    <!-- Algolia and InstantSearch.js -->
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css/themes/reset.css">
    
    <style>
        .ais-InstantSearch {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 #0000, 0 0 #0000, 0px 0px 0px 1px rgba(35, 38, 59, 0.05), 0px 1px 3px 0px rgba(35, 38, 59, 0.15);
            background-color: rgb(255 255 255);
            padding: 20px;
        }
        #searchbox {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Algolia InstantSearch</h1>
    
    <div id="searchbox"></div>
    <div id="hits"></div>
    
    <script src="index.js"></script>
</body>
</html>
