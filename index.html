<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algolia InstantSearch</title>

    <!-- InstantSearch CSS Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css/themes/satellite.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .ais-InstantSearch {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .ais-SearchBox {
            margin-bottom: 20px;
        }

        .ais-Hits-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .ais-Hits-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .ais-Hits-item h2 {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="ais-InstantSearch">
        <h1>Algolia InstantSearch</h1>
        <div id="searchbox"></div>
        <div id="hits"></div>
    </div>

    <!-- Algolia and InstantSearch -->
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.15.0/dist/algoliasearch.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.49.0"></script>
    <script src="index.js"></script>
</body>
</html>
