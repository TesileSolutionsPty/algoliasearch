<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algolia InstantSearch</title>

    <!-- InstantSearch Built-in Styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css/themes/satellite.css">

    <!-- Custom Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .ais-InstantSearch {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #filters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .ais-Hits-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .ais-Hits-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .ais-Hits-item h2 {
            margin: 0;
            font-size: 1rem;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="ais-InstantSearch">
        <!-- Search Box -->
        <div id="searchbox"></div>

        <!-- Filters -->
        <div id="filters">
            <div id="refinement-list"></div>
            <div id="numeric-menu"></div>
        </div>

        <!-- Search Results -->
        <div id="hits"></div>

        <!-- Pagination -->
        <div id="pagination"></div>
    </div>

    <!-- User Details Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalProfilePicture" src="" alt="Profile Picture" style="width:100px; height:100px;">
            <h2 id="modalName"></h2>
            <p id="modalEmail"></p>
        </div>
    </div>

    <!-- Include InstantSearch.js -->
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
    <script src="index.js"></script>
</body>
</html>
